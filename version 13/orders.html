<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MotoWorld | Поръчки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico.png">
    <link rel="stylesheet" href="css/orders.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="orders.html" class="logo">MotoWorld</a>
            <button class="burger-menu" id="burgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-buttons" id="navMenu">
                <a href="login.html" class="nav-btn">Начална страница</a>
                <a href="admintest.html" class="nav-btn">Управление на мотори</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1>Управление на поръчки</h1>
            <div class="controls">
                <input type="text" id="searchOrder" placeholder="Търсене на поръчка..." class="search">
                <select class="filter" id="orderStatus">
                    <option value="all">Всички поръчки</option>
                    <option value="pending">В очакване</option>
                    <option value="processing">В обработка</option>
                    <option value="completed">Завършени</option>
                </select>
            </div>
        </header>

        <div class="orders" id="ordersContainer">
            <div class="order">
                <div class="order-top">
                    <h3>Поръчка #2024-001</h3>
                    <span class="status new">Нова</span>
                </div>
                <div class="order-content">
                    <div class="order-info">
                        <p><strong>Мотор:</strong> Suzuki GSX-R1000</p>
                        <p><strong>Клиент:</strong> Иван Иванов</p>
                        <p><strong>Дата:</strong> 15.03.2024</p>
                        <p class="price">15,999 лв.</p>
                    </div>
                    <div class="order-actions">
                        <div class="status-control">
                            <button class="status-btn">Промяна на статус</button>
                            <div class="status-menu">
                                <button class="status-option" data-status="new">Нова</button>
                                <button class="status-option" data-status="processing">В обработка</button>
                                <button class="status-option" data-status="completed">Завършена</button>
                            </div>
                        </div>
                        <button class="btn-delete">Изтриване</button>
                    </div>
                </div>
            </div>
            <!-- Повече поръчки тук -->
        </div>
    </main>
    <!-- Update Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/orders-manager.js"></script>
</body>
</html>
