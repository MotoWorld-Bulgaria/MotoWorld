    <div class="container">
        <h1>Администраторски център</h1>

        <section class="add-motor-section">
            <h2>Добави нов мотоциклет</h2>
            <form id="addMotorForm">
                <h3 class="form-section-title">Основна информация</h3>
                
                <div class="form-group">
                    <label for="name">Име на мотор</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="manufacturer">Производител</label>
                    <input type="text" id="manufacturer" required>
                </div>
                
                <div class="form-group">
                    <label for="price">Цена</label>
                    <input type="text" id="price" required>
                </div>

                <div class="form-divider"></div>
                <h3 class="form-section-title">Технически данни</h3>
                
                <div class="form-group">
                    <label for="maxSpeed">Максимална скорост</label>
                    <input type="text" id="maxSpeed" required>
                </div>
                
                <div class="form-group">
                    <label for="horsepower">Конски сили</label>
                    <input type="text" id="horsepower" required>
                </div>
                
                <div class="form-group">
                    <label for="torque">Въртящ момент</label>
                    <input type="text" id="torque" required>
                </div>

                <div class="form-divider"></div>
                <h3 class="form-section-title">Изображение</h3>
                
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="image">URL на изображението</label>
                    <input type="text" id="image" required>
                </div>
                
                <div class="form-submit">
                    <button type="submit">Добавяне на мотор</button>
                </div>
            </form>
        </section>

        <section class="motors-list-section">
            <h2>Каталог мотоциклети</h2>
            <div class="motors-grid">
                <!-- Motor items will be dynamically inserted here by JavaScript -->
            </div>
        </section>

        <script type="module" src="js/admintest.js"></script>
