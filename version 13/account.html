<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Профил | MotoWorld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico.png">
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="account.html" class="nav-brand">MotoWorld</a>
            <a href="login.html" class="nav-home">
                <i class="fas fa-home"></i> Начална страница
            </a>
        </div>
    </nav> 

    <main class="account-container">
        <div class="profile-sidebar">
            <div class="profile-image-wrapper">
                <img id="profileImage" src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" alt="Profile Picture">
            </div>
            <div class="profile-image-section">
                <div class="image-control">
                    <button class="change-image-btn" id="editImageBtn">
                        <i class="fas fa-image"></i> Смени Профилна Снимка
                    </button>
                    <div class="image-edit-form" id="imageEditForm" style="display: none;">
                        <input type="url" id="imageUrlInput" placeholder="Постави URL на снимката тук">
                        <div class="button-group">
                            <button class="save-btn" id="saveImageBtn">
                                <i class="fas fa-check"></i> Запази
                            </button>
                            <button class="cancel-btn" id="cancelImageBtn">
                                <i class="fas fa-times"></i> Отказ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <h2 id="displayName"><span class="greeting">Здравей, </span><span class="name">Зареждане...</span></h2>
            <p class="member-since">Член от <span id="joinDate">Зареждане...</span></p>
            <div class="orders-section">
                <h3>Поръчки</h3>
                <div class="orders-list" id="ordersList">
                    <div class="orders-placeholder">Зареждане на поръчки...</div>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <div class="profile-section">
                <h3>Информация за профила</h3>
                <div class="info-group">
                    <label>Потребителско име</label>
                    <div class="edit-group">
                        <input type="text" id="nameInput" placeholder="Въведете име" readonly>
                        <button class="edit-btn" id="editNameBtn">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="cancel-btn" id="cancelNameBtn">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="save-btn" id="saveNameBtn">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                </div>
                <div class="info-group">
                    <label>Име</label>
                    <div class="edit-group">
                        <input type="text" id="firstNameInput" placeholder="Въведете име" readonly>
                        <button class="edit-btn" id="editFirstNameBtn">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="cancel-btn" id="cancelFirstNameBtn">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="save-btn" id="saveFirstNameBtn">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                </div>
                <div class="info-group">
                    <label>Фамилия</label>
                    <div class="edit-group">
                        <input type="text" id="lastNameInput" placeholder="Въведете фамилия" readonly>
                        <button class="edit-btn" id="editLastNameBtn">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="cancel-btn" id="cancelLastNameBtn">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="save-btn" id="saveLastNameBtn">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                </div>
                <div class="info-group">
                    <label>Възраст</label>
                    <div class="edit-group">
                        <input type="number" id="ageInput" placeholder="Въведете възраст" min="16" max="120" readonly>
                        <button class="edit-btn" id="editAgeBtn">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="cancel-btn" id="cancelAgeBtn">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="save-btn" id="saveAgeBtn">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                </div>
                <div class="info-group">
                    <label>Имейл</label>
                    <p id="userEmail">Зареждане...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal structure -->
    <div id="orderModal" class="order-modal">
        <div class="order-modal-content">
            <div class="modal-header">
                <h2>Детайли на поръчката</h2>
                <button type="button" class="close-modal" aria-label="Close">&times;</button>
            </div>
            <div id="modalContent" class="modal-body"></div>
        </div>
    </div>

    <script type="module" src="js/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
